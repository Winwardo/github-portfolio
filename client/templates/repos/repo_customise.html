<template name="customise">
	{{> orderRepos}}
</template>

<template name="orderRepos">
	<h1>Order and select repositories</h1>
	
	<ul id="sortableRepos">
	{{#each allRepos}}
		<li data-id="{{data.id}}">
			<input type='checkbox' class='active' {{checkedIfActive}} id="check-{{data.id}}">
			<label for="check-{{data.id}}">
				<span class="octicon octicon-star"></span> {{data.stargazers_count}}
				<a href="{{data.html_url}}">{{data.full_name}}</a>
			</label>
		</li>
	{{/each}}
	</ul>
</template>
