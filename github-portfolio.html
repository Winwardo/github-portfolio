<head>
  <title>github-portfolio</title>
  <link rel="stylesheet" type="text/css"
      ahref="http://yegor256.github.io/tacit/tacit.min.css"/>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> sync}}

  {{> orderedRepos}}

  <hr>

  {{> activeRepos}}

  <hr>

  {{> loginButtons}}
</body>

<template name="sync">
  <button>Sync repos</button>
</template>



<template name="activeRepos">
	<h1>Active repos</h1>
	<ul>
	{{#each activeRepos}}
		<li><a href="{{data.html_url}}">{{data.full_name}}</a></li>
	{{/each}}
	</ul>
</template>
